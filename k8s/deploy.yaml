apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: host.docker.internal:32000
          resources:
            requests:
              memory: "64Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
          restartPolicy: always
